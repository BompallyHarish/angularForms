<style>

</style>

<main class="main">
  <div class="content">
    <h1>Default Template driven From</h1>
    {{userForm.value|json}}
    <br>
    <br>
    {{userModel|json}}
    <br><br>
    <form #userForm="ngForm">
      <div>
        <label>Name</label><br>
        <input type="String" placeholder="Name" required #test="ngModel" class="form-control"
          [class.is-invalid]="test.invalid && test.touched" name="name" [(ngModel)]="userModel.name">
        <small class="text-danger" [class.d-none]="test.valid">Name is required.</small>
        <br>
      </div>
      <br>
      {{test.valid}} <br><br>
      <div>
        <label>Email</label><br>
        <input type="email" #email placeholder="Email" name="email" [(ngModel)]="userModel.email"><br><br>
      </div>
      <div>
        {{email.className}} <br><br>
      </div>

      <div>
        <label>Phone Number</label><br>
        <input type="tel" placeholder="phone number" name="phone" required pattern="^\d{10}$" #phone="ngModel"
          class="form-control" [class.is-invalid]="phone.invalid && phone.touched" [(ngModel)]="userModel.phone">
        <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">phone Number is required and must be
          10 digits.</small>
        <!-- <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
          <small class="text-danger" *ngIf="phone.errors">phone number is required.</small>
          <small class="text-danger" *ngIf="phone.errors.pattern">phone number must be 10 digits.</small>
        </div> -->
        <br><br>
      </div>
      <div ngModelGroup="address">
        <div>
          <label>street</label><br>
          <input type="text" name="street" [(ngModel)]="userModel.street"><br><br>
          <label>City</label><br>
          <input type="text" name="city" [(ngModel)]="userModel.city"><br><br>
        </div>
      </div>
      <div class="form-group">
        <label>Select Course</label><br>
        <select required name="course" #course="ngModel" [class.is-invalid]="course.invalid && course.touched"
          [(ngModel)]="userModel.course">
          <option value=""> I am interested In</option>
          <option *ngFor="let topic of topics">{{topic}}</option>
        </select><br>
        <small class="text-danger" [class.d-none]="course.valid || course.untouched">select course.</small>
      </div>
      <br>
      <div>
        <label name="shift">shift</label><br>
        <input type="radio" name="preference" value="evening" [(ngModel)]="userModel.shift">
        <label for="">Evening (5PM-12AM)</label>
        <input type="radio" name="preference" value="morning" [(ngModel)]="userModel.shift">
        <label for="">Morning (9AM-12PM)</label>
      </div>
      <br>
      <div>
        <input type="checkbox" name="promoOffers" [(ngModel)]="userModel.promoOffers">
        <label>Send me promotional offers</label>
      </div><br>
      {{userForm.form.invalid}} <br><br>
      <button [disabled]="userForm.form.invalid" class="btn btn-primary">Submit</button>
    </form>

  </div>
</main>
